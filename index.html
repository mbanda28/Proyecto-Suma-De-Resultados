<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
  <title>Resumen de Resultados</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="container">
    <div id="Result">
      <p id="p1">Your Result</p>
      <div id="Result-circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p id="p2">Great</p>
      <p id="p3">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div id="con-fake">
      
    </div>
    <div id="Summary">
      <p id="Sum">Summary</p>
    
      <div id="container-icon">

        <div id="con1">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="left">Reaction</p>
          <p class="right">80/100</p>
        </div>
        <div id="con2">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="left">Memory</p><p class="right">92/100</p>
        </div>
      
        <div id="con3">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="left">Verbal</p><p class="right">61/100</p>
        </div>
      
        <div id="con4">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="left">Visual</p><p class="right">72/100</p>
        </div>

      </div>
    
      <button id="buton" type="button">Continue</button>
    </div>
  </div>
</body>
</html>
